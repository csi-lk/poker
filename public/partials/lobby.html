<div id="lobby">
<div class="modal-wrap" ng-show="!$root.screenName">
		<div class="modal" style="display:block;">
			<form ng-submit="register()">
				<label for="screen-name-input">Enter your screen name</label>
				<p class="table-requirements error" ng-show="registerError">{{registerError}}</p>
				<input id="screen-name-input" class="form-control" type="text" ng-model="newScreenName" ng-trim="true" required>
				<input type="submit" value="Login" class="btn btn-primary">
			</form>
		</div>
		<div id="curtain" ng-show="!$root.screenName"></div>
	</div>
	
<div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" ng-show="!$root.screenName" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
	  
	  <form ng-submit="register()">
      <div class="modal-body">
				<label for="screen-name-input">Username: </label>
				<p class="table-requirements error" ng-show="registerError">{{registerError}}</p>
				<input id="screen-name-input" class="" type="text" ng-model="newScreenName" ng-trim="true" required>
				
      </div>
	  <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" >Login</button>
      </div>
	  </form>
	  
    </div>
  </div>
</div>


	<table id="table-list" class="table">
		<tr>
			<th class="dark-border">Name</th>
			<th class="dark-border">BB/SB</th>
			<th>Players</th>
		</tr>
		<tr ng-repeat="table in lobbyTables">
			<td><a href="/table-{{table.seatsCount}}/{{table.id}}">{{table.name}}</a></td>
			<td class="centered-text">{{table.bigBlind}}/{{table.smallBlind}}</td>
			<td class="centered-text">{{table.playersSeatedCount}}/{{table.seatsCount}}</td>
		</tr>
	</table>
</div>			
<p id="developer-info">
	Developed by Will Lewis. 
	<br />
	View the code on <a href="https://github.com/wrjlewis/Poker" target="_blank">github</a>.
</p>
<p>
<button ng-show="!$root.screenName" class="btn btn-primary"  data-toggle="modal" data-target="#loginModal">Login</button>
<button ng-show="!$root.screenName" class="btn btn-primary" id="loginRegisterPopup">Login2</button>
</p>
